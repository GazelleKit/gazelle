name: Staging

on:
  push:
    branches:
      - '*'
      - '!main'

defaults:
  run:
    shell: pwsh

jobs:
  ci: 
    name: CI
    environment: Staging
    runs-on: Ubuntu-Latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore Project
        run: ./Setup.ps1
  
      - name: Check Code Formatting
        run: dotnet fantomas . --check

      - name: Run Test Suite
        run: dotnet test
