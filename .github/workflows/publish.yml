name: Production

on:
  push:
    branches: main

defaults:
  run:
    shell: pwsh

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: Ubuntu-Latest
    environment: Production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Azure
        run: |
          az login --service-principal `
            -u ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_ID }} `
            -p ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET }} `
            --tenant ${{ secrets.AZURE_TENANT_ID }}

      - name: Deploy Azure Resources
        run: |
          az deployment group create `
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }} `
            --template-file "./.azure/templates/main.bicep" `
            --parameters githubToken=${{ secrets.ADMIN_GITHUB_TOKEN }}

  publish-calcpad-studio:
    name: Publish Calcpad.Studio
    runs-on: Ubuntu-Latest
    needs: deploy-infrastructure

    environment:
      name: Production
      url: https://www.calcpad.studio

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Restore Solution
        run: ./.scripts/Restore-Solution.ps1

      - name: Check Code Formatting
        run: dotnet fantomas "." --check

      - name: Run Test Suite
        run: dotnet test

      - name: Publish Calcpad.Studio
        uses: azure/static-web-apps-deploy@v1
        id: deploy
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          api_location: ""
          app_location: "src/Calcpad.Studio.Web"
          output_location: "wwwroot"
          skip_app_build: false
          skip_api_build: true
